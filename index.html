<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MacroTracker Refined Pro - IA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#10b981">
    <link rel="manifest" href="manifest.json">

    <style>
        :root { 
            --primary: #10b981; --secondary: #3b82f6; --danger: #ef4444; 
            --warning: #f59e0b; --bg: #f8fafc; --card: #ffffff; --text: #0f172a; 
        }
        * { box-sizing: border-box; font-family: 'Segoe UI', system-ui, sans-serif; transition: all 0.2s ease; }
        body { margin: 0; background: var(--bg); color: var(--text); line-height: 1.6; }
        .container { max-width: 1000px; margin: 20px auto; padding: 0 15px; }
        
        .card { 
            background: var(--card); padding: 25px; border-radius: 20px; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); margin-bottom: 25px; 
            border: 1px solid #f1f5f9; 
        }
        h1 { color: var(--primary); text-align: center; font-weight: 800; margin: 0 0 10px 0; }

        .tabs { display: flex; gap: 8px; margin-bottom: 15px; }
        .tab-btn { 
            flex: 1; padding: 10px; border: none; border-radius: 10px; 
            cursor: pointer; font-weight: 600; background: #e2e8f0; color: #64748b; 
        }
        .tab-btn.active { background: var(--primary); color: white; }

        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(110px, 1fr)); gap: 10px; }
        .full { grid-column: 1 / -1; }
        input { 
            width: 100%; padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; 
            font-size: 14px; outline: none; background: #fcfcfc; 
        }
        input:focus { border-color: var(--primary); background: white; }

        .btn { 
            padding: 12px; border: none; border-radius: 12px; font-weight: 700; 
            cursor: pointer; color: white; display: flex; align-items: center; justify-content: center;
        }
        .btn-add { background: var(--primary); width: 100%; margin-top: 10px; }
        .btn-save { background: var(--secondary); width: 100%; margin-top: 15px; }

        .table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: separate; border-spacing: 0 5px; }
        th { text-align: left; padding: 10px; font-size: 0.7rem; text-transform: uppercase; color: #94a3b8; }
        td { padding: 12px; background: #fcfcfc; border-top: 1px solid #f1f5f9; border-bottom: 1px solid #f1f5f9; font-size: 13px; }
        td:first-child { border-left: 1px solid #f1f5f9; border-radius: 10px 0 0 10px; font-weight: 600; }
        td:last-child { border-right: 1px solid #f1f5f9; border-radius: 0 10px 10px 0; text-align: center; }

        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.1rem; filter: grayscale(1); }
        .action-btn:hover { filter: grayscale(0); transform: scale(1.1); }

        .dashboard, .portion-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); 
            gap: 10px; 
            margin-top: 20px; 
        }
        .stat-card { padding: 15px; border-radius: 16px; text-align: center; background: #fff; border: 1px solid #f1f5f9; }
        .stat-card b { display: block; font-size: 1.5rem; color: var(--text); }
        .stat-card label { font-size: 0.7rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; }

        .micro-info { display: flex; justify-content: space-around; padding: 15px; background: #f8fafc; border-radius: 12px; margin-top: 15px; font-size: 0.85rem; }
        .portion-tool { background: #f0fdf4; border: 2px dashed var(--primary); }

        .hidden { display: none; }
        .sospechoso { background: #fffbeb !important; }
    </style>
</head>
<body>

<div class="container">
    <div class="header" style="text-align: center; margin-bottom: 25px;">
        <h1>üõ°Ô∏è MacroTracker Refined Pro</h1>
        <p style="color: #64748b; font-size: 0.9rem;">Gesti√≥n cient√≠fica con supervisi√≥n IA y raciones detalladas</p>
    </div>

    <div class="card">
        <div style="display:flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <input type="text" id="nombreReceta" placeholder="Nombre de la receta..." style="font-size: 1.2rem; font-weight: 800; border: none; background: transparent; width: 80%;">
            <button onclick="nuevaReceta()" style="border:none; background:none; cursor:pointer; font-size: 1.2rem;">üîÑ</button>
        </div>

        <div class="tabs">
            <button class="tab-btn active" id="tabUsda" onclick="setMode('usda')">üîç USDA Legacy</button>
            <button class="tab-btn" id="tabManual" onclick="setMode('manual')">üè∑Ô∏è Edici√≥n / Manual</button>
        </div>

        <div id="formUsda" class="grid-form">
            <input type="text" id="alimento" class="full" placeholder="Buscar ingrediente (ej: Arroz integral)">
            <input type="number" id="peso" placeholder="Gramos" inputmode="decimal">
            <button class="btn btn-add" id="btnAddUsda" onclick="a√±adirIngrediente('usda')">A√±adir +</button>
        </div>

        <div id="formManual" class="grid-form hidden">
            <input type="text" id="mNombre" class="full" placeholder="Nombre del producto">
            <input type="number" id="mPeso" placeholder="Peso (g)">
            <input type="number" id="mKcal" placeholder="Kcal/100g">
            <input type="number" id="mProt" placeholder="Prot/100g">
            <input type="number" id="mFat" placeholder="Grasa/100g">
            <input type="number" id="mHC" placeholder="HC/100g">
            <input type="number" id="mFiber" placeholder="Fibra/100g">
            <input type="number" id="mSodium" placeholder="Sodio/100g">
            <button id="btnConfirmManual" class="btn btn-add" style="background:var(--secondary)" onclick="a√±adirIngrediente('manual')">A√±adir / Actualizar</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Ingrediente</th><th>Peso</th><th>Kcal</th><th>Prot</th><th>HC</th><th>Grasa</th><th>IA</th><th>Acci√≥n</th></tr>
                </thead>
                <tbody id="lista"></tbody>
            </table>
        </div>

        <div class="dashboard">
            <div class="stat-card" style="border-bottom: 4px solid var(--danger);"><label>Kcal Receta</label><b id="tKcal">0</b></div>
            <div class="stat-card" style="border-bottom: 4px solid var(--secondary);"><label>Prot Receta</label><b id="tProt">0</b></div>
            <div class="stat-card" style="border-bottom: 4px solid var(--primary);"><label>HC Receta</label><b id="tCarb">0</b></div>
            <div class="stat-card" style="border-bottom: 4px solid var(--warning);"><label>Grasa Receta</label><b id="tFat">0</b></div>
        </div>

        <div class="micro-info">
            <span>Fibra: <strong id="tFiber">0</strong>g</span>
            <span>Sodio: <strong id="tSodium">0</strong>mg</span>
            <span>Peso Total: <strong id="tWeight">0</strong>g</span>
        </div>

        <button class="btn btn-save" onclick="guardarHistorial()">üíæ Guardar Receta Completa</button>
    </div>

    <div class="card portion-tool">
        <div style="text-align: center; margin-bottom: 15px;">
            <label style="font-weight: 800; font-size: 0.9rem;">‚öñÔ∏è CALCULADORA DE PORCI√ìN ESPEC√çFICA</label>
            <input type="number" id="pesoPorcion" placeholder="¬øCu√°ntos gramos vas a comer?" oninput="recalcPorcion()" style="margin-top: 10px; max-width: 300px; display: block; margin-left: auto; margin-right: auto;">
        </div>
        
        <div class="portion-grid">
            <div class="stat-card"><label>Kcal Raci√≥n</label><b id="pKcal">0</b></div>
            <div class="stat-card"><label>Prot Raci√≥n</label><b id="pProt">0</b></div>
            <div class="stat-card"><label>HC Raci√≥n</label><b id="pCarb">0</b></div>
            <div class="stat-card"><label>Grasa Raci√≥n</label><b id="pFat">0</b></div>
        </div>
    </div>

    <h3>üìö Historial de Recetas</h3>
    <div id="historialList"></div>
</div>

<script>
// --- CONFIGURACI√ìN ---
const USDA_KEY = "qZq57hhuXUiTH3nSwyfrD0DgDHUWv6RkT53fCxmy";
const GEMINI_KEY = "AIzaSyAEbLKd3RLmbJ2bV6LL4p-BbgY4ZhI0OVA";

let recetaActual = { nombre: "", ingredientes: [], totales: {} };
let historial = JSON.parse(localStorage.getItem('hist_v7')) || [];
let editIdx = -1;

window.onload = () => { cargarBorrador(); renderHistorial(); };

function setMode(mode) {
    document.getElementById('formUsda').classList.toggle('hidden', mode !== 'usda');
    document.getElementById('formManual').classList.toggle('hidden', mode !== 'manual');
    document.getElementById('tabUsda').classList.toggle('active', mode === 'usda');
    document.getElementById('tabManual').classList.toggle('active', mode === 'manual');
    if(mode === 'manual' && editIdx === -1) {
        document.getElementById('btnConfirmManual').innerText = "A√±adir Manual";
    }
}

async function a√±adirIngrediente(tipo) {
    let nombre, peso, base;

    if (tipo === 'usda') {
        nombre = document.getElementById("alimento").value;
        peso = parseFloat(document.getElementById("peso").value);
        if(!nombre || !peso) return;
        document.getElementById("btnAddUsda").innerText = "Consultando...";
        base = await buscarUSDA(nombre);
        document.getElementById("btnAddUsda").innerText = "A√±adir +";
        if(!base) return alert("No encontrado");
    } else {
        nombre = document.getElementById("mNombre").value;
        peso = parseFloat(document.getElementById("mPeso").value);
        if(!nombre || !peso) return;
        base = {
            kcal: parseFloat(document.getElementById("mKcal").value) || 0,
            prot: parseFloat(document.getElementById("mProt").value) || 0,
            fat: parseFloat(document.getElementById("mFat").value) || 0,
            carb: parseFloat(document.getElementById("mHC").value) || 0,
            fiber: parseFloat(document.getElementById("mFiber").value) || 0,
            sodium: parseFloat(document.getElementById("mSodium").value) || 0
        };
    }

    const factor = peso / 100;
    const item = {
        id: Date.now(),
        nombre, peso, base,
        calc: {
            kcal: base.kcal * factor, prot: base.prot * factor, fat: base.fat * factor,
            carb: base.carb * factor, fiber: base.fiber * factor, sodium: base.sodium * factor
        },
        iaStatus: "‚è≥", iaMotivo: ""
    };

    if(editIdx > -1) { recetaActual.ingredients[editIdx] = item; editIdx = -1; }
    else { recetaActual.ingredientes.push(item); }

    actualizarMesa();
    guardarBorrador();
    limpiarInputs();
    validarIA(item);
}

async function buscarUSDA(q) {
    try {
        const url = `https://api.nal.usda.gov/fdc/v1/foods/search?query=${encodeURIComponent(q)}&dataType=SR%20Legacy&pageSize=1&api_key=${USDA_KEY}`;
        const r = await fetch(url);
        const d = await r.json();
        const n = d.foods[0].foodNutrients;
        const get = id => n.find(x => x.nutrientId === id)?.value || 0;
        return { kcal: get(1008), prot: get(1003), fat: get(1004), carb: get(1005), fiber: get(1079), sodium: get(1093) };
    } catch { return null; }
}

async function validarIA(item) {
    const prompt = `Analiza macros 100g de "${item.nombre}": ${item.base.kcal}kcal, ${item.base.prot}g prot, ${item.base.carb}g HC. Responde JSON: {"ok":true/false, "msg":"..."}`;
    try {
        const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
            method: 'POST', body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        const j = await r.json();
        const res = JSON.parse(j.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
        const i = recetaActual.ingredientes.findIndex(x => x.id === item.id);
        if(i > -1) {
            recetaActual.ingredientes[i].iaStatus = res.ok ? "ok" : "alert";
            recetaActual.ingredientes[i].iaMotivo = res.msg;
            actualizarMesa();
        }
    } catch { }
}

function actualizarMesa() {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";
    let t = { kcal:0, prot:0, fat:0, carb:0, fiber:0, sodium:0, weight:0 };

    recetaActual.ingredientes.forEach((ing, i) => {
        t.kcal += ing.calc.kcal; t.prot += ing.calc.prot; t.fat += ing.calc.fat;
        t.carb += ing.calc.carb; t.fiber += ing.calc.fiber; t.sodium += ing.calc.sodium;
        t.weight += ing.peso;

        const iaIcon = ing.iaStatus === "alert" ? `<span title="${ing.iaMotivo}">‚ö†Ô∏è</span>` : (ing.iaStatus === "ok" ? "‚úÖ" : "‚è≥");

        lista.innerHTML += `<tr class="${ing.iaStatus === 'alert' ? 'sospechoso' : ''}">
            <td>${ing.nombre}</td>
            <td>${ing.peso}g</td>
            <td style="color:var(--danger)">${ing.calc.kcal.toFixed(0)}</td>
            <td style="color:var(--secondary)">${ing.calc.prot.toFixed(1)}</td>
            <td>${ing.calc.carb.toFixed(1)}</td>
            <td>${ing.calc.fat.toFixed(1)}</td>
            <td>${iaIcon}</td>
            <td>
                <button class="action-btn" onclick="prepararEdicion(${i})">‚úèÔ∏è</button>
                <button class="action-btn" onclick="borrarIngrediente(${i})">üóëÔ∏è</button>
            </td>
        </tr>`;
    });

    recetaActual.totales = t;
    document.getElementById("tKcal").innerText = t.kcal.toFixed(0);
    document.getElementById("tProt").innerText = t.prot.toFixed(1);
    document.getElementById("tCarb").innerText = t.carb.toFixed(1);
    document.getElementById("tFat").innerText = t.fat.toFixed(1);
    document.getElementById("tFiber").innerText = t.fiber.toFixed(1);
    document.getElementById("tSodium").innerText = t.sodium.toFixed(0);
    document.getElementById("tWeight").innerText = t.weight.toFixed(0);
    recalcPorcion();
}

function prepararEdicion(idx) {
    const ing = recetaActual.ingredientes[idx];
    editIdx = idx;
    document.getElementById('mNombre').value = ing.nombre;
    document.getElementById('mPeso').value = ing.peso;
    document.getElementById('mKcal').value = ing.base.kcal.toFixed(1);
    document.getElementById('mProt').value = ing.base.prot.toFixed(1);
    document.getElementById('mFat').value = ing.base.fat.toFixed(1);
    document.getElementById('mHC').value = ing.base.carb.toFixed(1);
    document.getElementById('mFiber').value = ing.base.fiber.toFixed(1);
    document.getElementById('mSodium').value = ing.base.sodium.toFixed(0);
    document.getElementById('btnConfirmManual').innerText = "Actualizar Ingrediente";
    setMode('manual');
}

function borrarIngrediente(idx) {
    recetaActual.ingredientes.splice(idx, 1);
    actualizarMesa();
    guardarBorrador();
}

function recalcPorcion() {
    const p = parseFloat(document.getElementById("pesoPorcion").value);
    const totalW = recetaActual.totales.weight;
    
    if(!p || !totalW || totalW === 0) {
        document.getElementById("pKcal").innerText = "0";
        document.getElementById("pProt").innerText = "0";
        document.getElementById("pCarb").innerText = "0";
        document.getElementById("pFat").innerText = "0";
        return;
    }

    const ratio = p / totalW;
    document.getElementById("pKcal").innerText = (recetaActual.totales.kcal * ratio).toFixed(0);
    document.getElementById("pProt").innerText = (recetaActual.totales.prot * ratio).toFixed(1) + "g";
    document.getElementById("pCarb").innerText = (recetaActual.totales.carb * ratio).toFixed(1) + "g";
    document.getElementById("pFat").innerText = (recetaActual.totales.fat * ratio).toFixed(1) + "g";
}

function guardarHistorial() {
    recetaActual.nombre = document.getElementById("nombreReceta").value || "Receta Nueva";
    const i = historial.findIndex(r => r.nombre === recetaActual.nombre);
    if(i > -1) historial[i] = JSON.parse(JSON.stringify(recetaActual));
    else historial.push(JSON.parse(JSON.stringify(recetaActual)));
    localStorage.setItem('hist_v7', JSON.stringify(historial));
    renderHistorial();
    alert("¬°Guardada!");
}

function renderHistorial() {
    const div = document.getElementById("historialList");
    div.innerHTML = "";
    historial.forEach((r, i) => {
        div.innerHTML += `<div class="card" onclick="cargarReceta(${i})" style="cursor:pointer; display:flex; justify-content:space-between">
            <span><b>${r.nombre}</b> - ${r.totales.kcal.toFixed(0)} kcal</span>
            <button onclick="event.stopPropagation(); borrarHistorial(${i})" style="border:none; background:none; cursor:pointer">‚ùå</button>
        </div>`;
    });
}

function cargarReceta(i) {
    recetaActual = JSON.parse(JSON.stringify(historial[i]));
    document.getElementById("nombreReceta").value = recetaActual.nombre;
    actualizarMesa();
    guardarBorrador();
}

function borrarHistorial(i) { historial.splice(i,1); localStorage.setItem('hist_v7', JSON.stringify(historial)); renderHistorial(); }
function nuevaReceta() { recetaActual = { nombre:"", ingredientes:[], totales:{} }; document.getElementById("nombreReceta").value = ""; actualizarMesa(); }
function guardarBorrador() { localStorage.setItem('draft', JSON.stringify(recetaActual)); }
function cargarBorrador() { const d = localStorage.getItem('draft'); if(d) { recetaActual = JSON.parse(d); document.getElementById("nombreReceta").value = recetaActual.nombre; actualizarMesa(); } }
function limpiarInputs() { document.querySelectorAll('input:not(#nombreReceta):not(#pesoPorcion)').forEach(i => i.value = ""); editIdx = -1; }
</script>
</body>
</html>
