<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MacroTracker Pro IA</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#10b981">
    <link rel="manifest" href="manifest.json">

    <style>
        :root { --primary: #10b981; --secondary: #3b82f6; --danger: #ef4444; --warning: #f59e0b; --bg: #f8fafc; --text: #0f172a; }
        * { box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); line-height: 1.5; }
        .container { max-width: 900px; margin: 20px auto; padding: 0 15px; }
        
        .card { background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #f1f5f9; }
        h1 { color: var(--primary); text-align: center; margin: 0 0 20px 0; font-size: 1.8rem; }

        /* Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; background: #e2e8f0; color: #64748b; transition: 0.3s; }
        .tab-btn.active { background: var(--primary); color: white; }

        /* Formularios */
        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 12px; }
        .full { grid-column: 1 / -1; }
        input { padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 14px; outline: none; width: 100%; }
        input:focus { border-color: var(--primary); }

        .btn { padding: 14px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; color: white; }
        .btn-add { background: var(--primary); width: 100%; margin-top: 10px; }
        .btn-save { background: var(--secondary); width: 100%; margin-top: 20px; }

        /* Tabla e IA */
        .table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #94a3b8; font-size: 0.75rem; text-transform: uppercase; padding: 10px; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        .ia-status { cursor: help; font-size: 1.2rem; }

        /* Totales */
        .dashboard { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; margin-top: 20px; }
        .stat { padding: 15px; border-radius: 16px; text-align: center; background: #fff; border: 1px solid #f1f5f9; }
        .stat b { display: block; font-size: 1.4rem; color: var(--text); }
        .stat label { font-size: 0.7rem; font-weight: 700; color: #64748b; text-transform: uppercase; }

        .hidden { display: none; }
        .recipe-item { padding: 15px; background: white; border-radius: 12px; border: 1px solid #f1f5f9; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>üçΩÔ∏è MacroTracker Pro IA</h1>
        <input type="text" id="nombreReceta" placeholder="Nombre de la receta..." style="font-weight: 800; border: none; font-size: 1.2rem; margin-bottom: 20px;">
        
        <div class="tabs">
            <button class="tab-btn active" id="tabUsda" onclick="setMode('usda')">üîç Buscar USDA</button>
            <button class="tab-btn" id="tabManual" onclick="setMode('manual')">üè∑Ô∏è Marca/Manual</button>
        </div>

        <div id="formUsda" class="grid-form">
            <input type="text" id="alimento" class="full" placeholder="Ej: Pechuga de pollo">
            <input type="number" id="peso" placeholder="Gramos" inputmode="decimal">
            <button class="btn btn-add" onclick="a√±adir('usda')">A√±adir a Receta</button>
        </div>

        <div id="formManual" class="grid-form hidden">
            <input type="text" id="mNombre" class="full" placeholder="Nombre del producto">
            <input type="number" id="mPeso" placeholder="Gramos a comer" inputmode="decimal">
            <input type="number" id="mKcal" placeholder="Kcal / 100g" inputmode="decimal">
            <input type="number" id="mProt" placeholder="Prot / 100g" inputmode="decimal">
            <input type="number" id="mHC" placeholder="HC / 100g" inputmode="decimal">
            <button class="btn btn-add" style="background:var(--secondary)" onclick="a√±adir('manual')">A√±adir Manualmente</button>
        </div>

        <div class="table-container">
            <table>
                <thead><tr><th>Ingrediente</th><th>Peso</th><th>Kcal</th><th>Prot</th><th>IA</th></tr></thead>
                <tbody id="lista"></tbody>
            </table>
        </div>

        <div class="dashboard">
            <div class="stat"><label>Kcal Totales</label><b id="tKcal">0</b></div>
            <div class="stat"><label>Prote√≠na</label><b id="tProt">0</b></div>
            <div class="stat"><label>Peso Total</label><b><span id="tWeight">0</span>g</b></div>
        </div>
        
        <button class="btn btn-save" onclick="guardar()">üíæ Guardar en Historial</button>
    </div>

    <div class="card" style="background: #eff6ff; border: 2px dashed var(--secondary);">
        <strong>‚öñÔ∏è Calcular porci√≥n espec√≠fica</strong>
        <div class="grid-form" style="margin-top: 15px; grid-template-columns: 1fr 1fr;">
            <input type="number" id="pesoPorcion" placeholder="Gramos..." oninput="recalcPorcion()">
            <div class="stat" style="background:white"><label>Kcal Raci√≥n</label><b id="pKcal">0</b></div>
        </div>
    </div>

    <h3>üìö Mis Recetas Guardadas</h3>
    <div id="historial"></div>
</div>

<script>
// --- CONFIGURACI√ìN ---
const USDA_KEY = "qZq57hhuXUiTH3nSwyfrD0DgDHUWv6RkT53fCxmy";
const GEMINI_KEY = "AIzaSyAEbLKd3RLmbJ2bV6LL4p-BbgY4ZhI0OVA";

let recetaActual = { nombre: "", ingredientes: [], totales: { kcal:0, prot:0, weight:0 } };
let historial = JSON.parse(localStorage.getItem('historial_v5')) || [];

function setMode(mode) {
    document.getElementById('formUsda').classList.toggle('hidden', mode !== 'usda');
    document.getElementById('formManual').classList.toggle('hidden', mode !== 'manual');
    document.getElementById('tabUsda').classList.toggle('active', mode === 'usda');
    document.getElementById('tabManual').classList.toggle('active', mode === 'manual');
}

async function a√±adir(tipo) {
    let nombre, peso, datos;

    if (tipo === 'usda') {
        nombre = document.getElementById("alimento").value;
        peso = parseFloat(document.getElementById("peso").value);
        if (!nombre || !peso) return;
        datos = await buscarUSDA(nombre);
        if (!datos) return alert("No encontrado en USDA");
    } else {
        nombre = document.getElementById("mNombre").value;
        peso = parseFloat(document.getElementById("mPeso").value);
        if (!nombre || !peso) return;
        datos = {
            kcal: parseFloat(document.getElementById("mKcal").value) || 0,
            prot: parseFloat(document.getElementById("mProt").value) || 0,
            hc: parseFloat(document.getElementById("mHC").value) || 0
        };
    }

    const factor = peso / 100;
    const item = {
        id: Date.now(),
        nombre: nombre,
        peso: peso,
        kcal: datos.kcal * factor,
        prot: datos.prot * factor,
        hc: datos.hc * factor,
        ia: "‚è≥"
    };

    recetaActual.ingredientes.push(item);
    actualizarInterfaz();
    limpiarForms();
    validarIA(item, datos);
}

async function buscarUSDA(query) {
    try {
        const r = await fetch(`https://api.nal.usda.gov/fdc/v1/foods/search?query=${query}&pageSize=1&api_key=${USDA_KEY}`);
        const d = await r.json();
        if (!d.foods?.[0]) return null;
        const n = d.foods[0].foodNutrients;
        const get = id => n.find(x => x.nutrientId === id)?.value || 0;
        return { kcal: get(1008), prot: get(1003), hc: get(1005) };
    } catch { return null; }
}

async function validarIA(item, base) {
    const prompt = `Valida macros por 100g para "${item.nombre}": ${base.kcal}kcal, ${base.prot}g prot. Responde JSON: {"ok":true/false, "msg":"..."}`;
    try {
        const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
            method: 'POST',
            body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        const j = await r.json();
        const res = JSON.parse(j.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
        const idx = recetaActual.ingredientes.findIndex(i => i.id === item.id);
        if (idx !== -1) {
            recetaActual.ingredientes[idx].ia = res.ok ? "‚úÖ" : `<span title="${res.msg}">‚ö†Ô∏è</span>`;
            actualizarInterfaz();
        }
    } catch { 
        const idx = recetaActual.ingredientes.findIndex(i => i.id === item.id);
        if (idx !== -1) { recetaActual.ingredientes[idx].ia = "‚úÖ"; actualizarInterfaz(); }
    }
}

function actualizarInterfaz() {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";
    let tk=0, tp=0, tw=0;

    recetaActual.ingredientes.forEach(ing => {
        tk += ing.kcal; tp += ing.prot; tw += ing.peso;
        lista.innerHTML += `<tr><td>${ing.nombre}</td><td>${ing.peso}g</td><td>${ing.kcal.toFixed(0)}</td><td>${ing.prot.toFixed(1)}</td><td class="ia-status">${ing.ia}</td></tr>`;
    });

    recetaActual.totales = { kcal: tk, prot: tp, weight: tw };
    document.getElementById("tKcal").innerText = tk.toFixed(0);
    document.getElementById("tProt").innerText = tp.toFixed(1);
    document.getElementById("tWeight").innerText = tw.toFixed(0);
    recalcPorcion();
}

function recalcPorcion() {
    const p = parseFloat(document.getElementById("pesoPorcion").value);
    if (!p || recetaActual.totales.weight === 0) return;
    document.getElementById("pKcal").innerText = (recetaActual.totales.kcal * (p / recetaActual.totales.weight)).toFixed(0);
}

function guardar() {
    recetaActual.nombre = document.getElementById("nombreReceta").value || "Receta Nueva";
    historial.push(JSON.parse(JSON.stringify(recetaActual)));
    localStorage.setItem('historial_v5', JSON.stringify(historial));
    renderHistorial();
}

function renderHistorial() {
    const h = document.getElementById("historial");
    h.innerHTML = "";
    historial.forEach((r, i) => {
        h.innerHTML += `<div class="recipe-item" onclick="cargar(${i})">
            <span><b>${r.nombre}</b> - ${r.totales.kcal.toFixed(0)} kcal</span>
            <button class="btn" style="background:var(--danger); padding:5px 10px" onclick="event.stopPropagation(); borrar(${i})">üóëÔ∏è</button>
        </div>`;
    });
}

function cargar(i) {
    recetaActual = JSON.parse(JSON.stringify(historial[i]));
    document.getElementById("nombreReceta").value = recetaActual.nombre;
    actualizarInterfaz();
}

function borrar(i) {
    historial.splice(i, 1);
    localStorage.setItem('historial_v5', JSON.stringify(historial));
    renderHistorial();
}

function limpiarForms() {
    document.querySelectorAll('input:not(#nombreReceta):not(#pesoPorcion)').forEach(i => i.value = "");
}

window.onload = renderHistorial;
</script>
</body>
</html>
