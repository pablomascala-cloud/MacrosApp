<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MacroTracker Pro IA - Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#10b981">
    <link rel="manifest" href="manifest.json">

    <style>
        :root { --primary: #10b981; --secondary: #3b82f6; --danger: #ef4444; --warning: #f59e0b; --bg: #f8fafc; --text: #0f172a; }
        * { box-sizing: border-box; font-family: system-ui, sans-serif; }
        body { margin: 0; background: var(--bg); color: var(--text); }
        .container { max-width: 900px; margin: 20px auto; padding: 0 15px; }
        .card { background: #fff; padding: 25px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #f1f5f9; }
        
        /* Tabs */
        .tabs { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 12px; cursor: pointer; font-weight: 600; background: #e2e8f0; color: #64748b; }
        .tab-btn.active { background: var(--primary); color: white; }

        /* Form */
        .grid-form { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 12px; }
        input { padding: 12px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 14px; outline: none; width: 100%; }
        .btn { padding: 14px; border: none; border-radius: 12px; font-weight: 700; cursor: pointer; transition: 0.2s; color: white; }
        .btn-add { background: var(--primary); width: 100%; margin-top: 10px; }
        .btn-edit { background: var(--warning); color: #000; }

        /* Tabla */
        .table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; color: #94a3b8; font-size: 0.7rem; text-transform: uppercase; padding: 10px; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; font-size: 14px; }
        
        .action-btn { background: none; border: none; cursor: pointer; font-size: 1.1rem; padding: 5px; }
        
        .stat { padding: 15px; border-radius: 16px; text-align: center; background: #fff; border: 1px solid #f1f5f9; }
        .stat b { display: block; font-size: 1.4rem; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1 style="color:var(--primary); text-align:center;">üçΩÔ∏è MacroTracker Pro IA</h1>
        <input type="text" id="nombreReceta" placeholder="Nombre de la receta..." style="font-weight: 800; border: none; font-size: 1.2rem; margin-bottom: 20px; width: 100%;">
        
        <div class="tabs">
            <button class="tab-btn active" id="tabUsda" onclick="setMode('usda')">üîç Buscar</button>
            <button class="tab-btn" id="tabManual" onclick="setMode('manual')">üè∑Ô∏è Manual/Editar</button>
        </div>

        <div id="formUsda" class="grid-form">
            <input type="text" id="alimento" style="grid-column: 1/-1" placeholder="Ej: Pechuga de pollo">
            <input type="number" id="peso" placeholder="Gramos" inputmode="decimal">
            <button class="btn btn-add" onclick="a√±adir('usda')">A√±adir</button>
        </div>

        <div id="formManual" class="grid-form hidden">
            <input type="text" id="mNombre" style="grid-column: 1/-1" placeholder="Producto">
            <input type="number" id="mPeso" placeholder="Peso (g)" inputmode="decimal">
            <input type="number" id="mKcal" placeholder="Kcal / 100g" inputmode="decimal">
            <input type="number" id="mProt" placeholder="Prot / 100g" inputmode="decimal">
            <input type="number" id="mHC" placeholder="HC / 100g" inputmode="decimal">
            <button id="btnConfirmarManual" class="btn btn-add" style="background:var(--secondary)" onclick="a√±adir('manual')">A√±adir / Actualizar</button>
        </div>

        <div class="table-container">
            <table>
                <thead><tr><th>Ingrediente</th><th>G</th><th>Kcal</th><th>Prot</th><th>IA</th><th>Acci√≥n</th></tr></thead>
                <tbody id="lista"></tbody>
            </table>
        </div>

        <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px;">
            <div class="stat"><label>Kcal</label><b id="tKcal">0</b></div>
            <div class="stat"><label>Prot</label><b id="tProt">0</b></div>
            <div class="stat"><label>Peso</label><b><span id="tWeight">0</span>g</b></div>
        </div>
        <button class="btn" style="background:var(--secondary); width:100%; margin-top:20px" onclick="guardar()">üíæ Guardar Receta</button>
    </div>

    <div id="historial"></div>
</div>

<script>
const USDA_KEY = "qZq57hhuXUiTH3nSwyfrD0DgDHUWv6RkT53fCxmy";
const GEMINI_KEY = "AIzaSyAEbLKd3RLmbJ2bV6LL4p-BbgY4ZhI0OVA";

let recetaActual = { nombre: "", ingredientes: [], totales: { kcal:0, prot:0, weight:0 } };
let historial = JSON.parse(localStorage.getItem('historial_v6')) || [];
let editIdx = -1; // √çndice para saber si estamos editando un alimento

function setMode(mode) {
    document.getElementById('formUsda').classList.toggle('hidden', mode !== 'usda');
    document.getElementById('formManual').classList.toggle('hidden', mode !== 'manual');
    document.getElementById('tabUsda').classList.toggle('active', mode === 'usda');
    document.getElementById('tabManual').classList.toggle('active', mode === 'manual');
    if(mode === 'manual' && editIdx === -1) {
        document.getElementById('btnConfirmarManual').innerText = "A√±adir Manualmente";
    }
}

async function a√±adir(tipo) {
    let nombre, peso, datos;

    if (tipo === 'usda') {
        nombre = document.getElementById("alimento").value;
        peso = parseFloat(document.getElementById("peso").value);
        if (!nombre || !peso) return;
        datos = await buscarUSDA(nombre);
        if (!datos) return alert("No encontrado");
    } else {
        nombre = document.getElementById("mNombre").value;
        peso = parseFloat(document.getElementById("mPeso").value);
        if (!nombre || !peso) return;
        datos = {
            kcal: parseFloat(document.getElementById("mKcal").value) || 0,
            prot: parseFloat(document.getElementById("mProt").value) || 0,
            hc: parseFloat(document.getElementById("mHC").value) || 0
        };
    }

    const item = {
        id: Date.now(),
        nombre: nombre,
        peso: peso,
        kcal: datos.kcal * (peso/100),
        prot: datos.prot * (peso/100),
        base: datos, // Guardamos la base de 100g para futuras ediciones
        ia: "‚è≥"
    };

    if (editIdx > -1) {
        recetaActual.ingredientes[editIdx] = item;
        editIdx = -1;
    } else {
        recetaActual.ingredientes.push(item);
    }

    actualizarInterfaz();
    limpiarForm();
    validarIA(item);
}

function prepararEdicion(idx) {
    const ing = recetaActual.ingredientes[idx];
    editIdx = idx;
    
    // Rellenamos el formulario manual con los datos actuales
    document.getElementById('mNombre').value = ing.nombre;
    document.getElementById('mPeso').value = ing.peso;
    document.getElementById('mKcal').value = (ing.base.kcal).toFixed(1);
    document.getElementById('mProt').value = (ing.base.prot).toFixed(1);
    document.getElementById('mHC').value = (ing.base.hc).toFixed(1);
    
    document.getElementById('btnConfirmarManual').innerText = "Actualizar Cambios";
    setMode('manual');
}

function borrarIngrediente(idx) {
    recetaActual.ingredientes.splice(idx, 1);
    actualizarInterfaz();
}

async function buscarUSDA(q) {
    try {
        const r = await fetch(`https://api.nal.usda.gov/fdc/v1/foods/search?query=${q}&pageSize=1&api_key=${USDA_KEY}`);
        const d = await r.json();
        const n = d.foods[0].foodNutrients;
        const get = id => n.find(x => x.nutrientId === id)?.value || 0;
        return { kcal: get(1008), prot: get(1003), hc: get(1005) };
    } catch { return null; }
}

async function validarIA(item) {
    const prompt = `Valida macros por 100g de "${item.nombre}": ${item.base.kcal}kcal, ${item.base.prot}g prot. JSON: {"ok":true/false, "msg":"..."}`;
    try {
        const r = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_KEY}`, {
            method: 'POST', body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
        });
        const j = await r.json();
        const res = JSON.parse(j.candidates[0].content.parts[0].text.replace(/```json|```/g, ""));
        const i = recetaActual.ingredientes.findIndex(x => x.id === item.id);
        if(i > -1) {
            recetaActual.ingredientes[i].ia = res.ok ? "‚úÖ" : `<span title="${res.msg}">‚ö†Ô∏è</span>`;
            actualizarInterfaz();
        }
    } catch { 
        const i = recetaActual.ingredientes.findIndex(x => x.id === item.id);
        if(i > -1) { recetaActual.ingredientes[i].ia = "‚úÖ"; actualizarInterfaz(); }
    }
}

function actualizarInterfaz() {
    const lista = document.getElementById("lista");
    lista.innerHTML = "";
    let tk=0, tp=0, tw=0;

    recetaActual.ingredientes.forEach((ing, i) => {
        tk += ing.kcal; tp += ing.prot; tw += ing.peso;
        lista.innerHTML += `<tr>
            <td>${ing.nombre}</td>
            <td>${ing.peso}</td>
            <td>${ing.kcal.toFixed(0)}</td>
            <td>${ing.prot.toFixed(1)}</td>
            <td>${ing.ia}</td>
            <td>
                <button class="action-btn" onclick="prepararEdicion(${i})">‚úèÔ∏è</button>
                <button class="action-btn" onclick="borrarIngrediente(${i})">üóëÔ∏è</button>
            </td>
        </tr>`;
    });

    document.getElementById("tKcal").innerText = tk.toFixed(0);
    document.getElementById("tProt").innerText = tp.toFixed(1);
    document.getElementById("tWeight").innerText = tw.toFixed(0);
}

function guardar() {
    recetaActual.nombre = document.getElementById("nombreReceta").value || "Receta";
    historial.push(JSON.parse(JSON.stringify(recetaActual)));
    localStorage.setItem('historial_v6', JSON.stringify(historial));
    renderHistorial();
}

function renderHistorial() {
    const h = document.getElementById("historial");
    h.innerHTML = "";
    historial.forEach((r, i) => {
        h.innerHTML += `<div class="card" onclick="cargar(${i})" style="cursor:pointer; display:flex; justify-content:space-between">
            <span><b>${r.nombre}</b> - ${r.totales.kcal.toFixed(0)} kcal</span>
            <button onclick="event.stopPropagation(); borrarH(${i})" style="border:none; background:none; cursor:pointer">‚ùå</button>
        </div>`;
    });
}

function cargar(i) { recetaActual = JSON.parse(JSON.stringify(historial[i])); document.getElementById("nombreReceta").value = recetaActual.nombre; actualizarInterfaz(); }
function borrarH(i) { historial.splice(i,1); localStorage.setItem('historial_v6', JSON.stringify(historial)); renderHistorial(); }
function limpiarForm() { document.querySelectorAll('input:not(#nombreReceta)').forEach(i => i.value = ""); editIdx = -1; }
window.onload = renderHistorial;
</script>
</body>
</html>
